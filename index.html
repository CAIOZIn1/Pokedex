<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="Imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1 class="pokemon-data">
            <span class="pokemon-number">6-</span>
            <span class="pokemon-name">charizard</span>
        </h1>

        <img src="" alt="pokemon-image" class="imagem-pokemon">

        <form action="search">
            <input type="search" name="pokemon" class="pokemon-especificado" required placeholder="Name or Number">
        </form>

        <img src="Imagens/pokedex.png" alt="pokedex_img" class="pokedex">
    
    </main>
</body>
<script src="scripts.js"></script>
</html>
